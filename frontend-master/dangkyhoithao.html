    <div class="container">
        <div style="margin-left: 300px; margin-right: 300px ; margin-top: 50px">
            <form>
                <div class="erf-content-above">
                    Please fill in mandatory section <span style="color: #ff0000">*</span> /Vui lòng điền đầy đủ thông tin vào mục có dấu <span style="color: #ff0000">* </span>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address<span style="color: #ff0000">*</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label >Họ Tên <span style="color: #ff0000">*</span></label>
                        <input type="text" class="form-control" placeholder="Họ và tên">
                    </div>
                    <div class="form-group">
                        <label >Trường đang theo học <span style="color: #ff0000">*</span></label>
                        <input type="text" class="form-control" placeholder="Tên trường">
                    </div>

                    <div class="form-group">
                        <label >Số điện thoại liên hệ<span style="color: #ff0000">*</span> </label>
                        <input type="text" class="form-control"  placeholder="Số điện thoại">
                    </div>
                    <div class="erf-radio-group form-group field-field-Cjth9ZEM07IrYDP erf-element-width-8">
                        <label for="field-Cjth9ZEM07IrYDP" class="erf-radio-group-label">
                            <i class="erforms-icon fa fa-users">
                            </i>Participation / Tham gia với tư cách
                            <span class="erf-required">*</span>
                        </label>
                        <div class="radio-group">
                        <div class="radio">
                            <input id="field-Cjth9ZEM07IrYDP-0" name="field-Cjth9ZEM07IrYDP" data-ref-label="participation" required="required" class="form-control" type="radio" value="guest-withoutpaper" data-parsley-multiple="field-Cjth9ZEM07IrYDP">
                            <label for="field-Cjth9ZEM07IrYDP-0">Guest / Khách mời
                            </label>
                        </div>
                            <div class="radio">
                            <input id="field-Cjth9ZEM07IrYDP-1" name="field-Cjth9ZEM07IrYDP" data-ref-label="participation" required="required" class="form-control" type="radio" value="corresponding-author" data-parsley-multiple="field-Cjth9ZEM07IrYDP">
                            <label for="field-Cjth9ZEM07IrYDP-1"> Student /Sinh viên
                            </label>
                            </div>
                            <div class="erf-radio-group form-group field-field-UTHQSZkIQD05xhF erf-element-width-12">
                                <label for="field-UTHQSZkIQD05xhF" class="erf-radio-group-label">
                                    <i class="erforms-icon fa fa-calendar">
                                    </i>Date of participation / Ngày tham gia / 11-12-2021
                                    <span class="erf-required">*</span>
                                </label>
                                </div>
                            </div>
                    </div>
                    </div>

                    <div class="form-group">
                        <label >Upload Cv</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" >

                            </div>

                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
                <!-- /.card-body -->
